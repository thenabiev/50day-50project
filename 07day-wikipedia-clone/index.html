<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eaacae3352.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="wiki.css">
    <title>Wikipedia Clone App</title>
</head>
<body>
    <div class="container" id="container">
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/842px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo">
        </div>
        <div id="search">
            <input type="text" placeholder="Type & Press Enter To Search" id="searchText">
            <i class="fa-solid fa-magnifying-glass" id="findNow"></i>
        </div>

        <div id="searchResult">
            <div class="resultItem">
                <!-- <a href="https://en.wikipedia.org/?curid=54345" class="resultTitle" target="_blank">Code Now</a>
                <a href="https://en.wikipedia.org/?curid=54345" class="link" target="_blank">https://en.wikipedia.org/?curid=54345</a>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit at velit cumque dolor earum rerum repellat voluptatem aperiam quo similique.</p> -->
            </div>
        </div>
    </div>

    <script src="wiki.js"></script>
</body>
</html>
